<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css"> <!-- Reset -->
    <link rel="stylesheet" href="style.css"> <!-- Estilos CSS -->
    <!-- FUENTE DE TEXTO 'INTER'ExtraLight 200 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- ----------------------------- -->

</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo3.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <textarea name="ingreso-texto" class="ingreso-texto" cols="50" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
    
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
    
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="btnLimpiar()">Limpiar</button>
            </div>
        </section>
        <section>
            <textarea name="texto-generado" class="texto-generado" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>  
            </div>
            
        </section>
    </main>  
    <footer class="main-footer">
        
        <div class="redes-sociales">
            <a href="https://github.com/kize1419" target="_blank">
                <img src="/imagenes/logo-github.png" alt="">
            </a>
            <a href=""></a>

        </div>
        <p class="footer-dev">
            &copy; Copyright 2023 - Paul Huaroc Ricse
           </p>
    </footer>  

    <script src="script.js"></script> 
    
</body>
</html>
